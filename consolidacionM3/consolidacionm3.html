<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- JQUERY -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- ICONO -->
  <link rel="icon" href="./assets/img/presupuesto.avif" />
  <!-- OWN SCRIPT -->  
  <script defer type="module" src="./assets/js/script2.js"></script>
  <!-- OWN STYLES -->
  <link rel="stylesheet" href="./assets/css/stylesM3.css" />
  <title>Presupuesto APP</title>
</head>

<body>
  <nav class="navbar" style="background-color: rgb(196, 179, 157)">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img id="imgPres" src="./assets/img/presupuesto.avif" alt="Logo" width="30" height="24"
        class="d-inline-block align-text-top"/> Presupuesto APP
      </a>
    </div>
  </nav>

  <section class="container d-flex mt-5 h-50">
    <div class="w-50 border border-success rounded-4 mx-2 mr-5">
      <form class="bg-success rounded-4 bg-opacity-25 p-3">
        <div class="mb-3">
          <label for="presupuestoInput" class="form-label fw-bold">Ingresa tu presupuesto</label>
          <input type="text" class="form-control bg-success bg-opacity-10" id="cantidadPresupuesto" aria-describedby="presupuestoHelp"/>
        </div>
        <button type="submit" id="botonPresupuesto" class="btn text-success border border-success">Calcular</button>
      </form>            
    </div>
    <div class="d-flex justify-content-between w-50 mx-2 mr-5">
      <div>
        <h6 class="fw-bold">Presupuesto</h6>
        <h6 id="ingresos"></h6>        
      </div>
      <div>
        <h6 class="fw-bold">Gasto</h6>
        <h6 id="gastos"></h6>        
      </div>
      <div>
        <h6 class="fw-bold">Saldo</h6>
        <h6 id="saldo"></h6>        
      </div>      
    </div>
  </section>

  <section class="container d-flex mt-5 h-50">
    <div id="formGasto" class="w-50 border border-danger rounded-4 mx-2 mr-5;">
      <fieldset id="disabled" disabled>
        <form class="bg-danger rounded-4 bg-opacity-25 p-3">
          <div class="mb-3">
            <label for="nombreGasto" class="form-label fw-bold">Ingresa el nombre del gasto</label>
            <input type="text" class="form-control bg-danger bg-opacity-10" id="nombreGasto" aria-describedby="gastoNombre" />
            <label for="cantidadGasto" class="form-label fw-bold">Ingresa la cantidad del gasto</label>
            <input type="text" class="form-control bg-danger bg-opacity-10" id="cantidadGasto" aria-describedby="gastoIngress" />
          </div>
          <button type="submit" id="botonGasto" class="btn text-danger border border-danger">AÃ±adir Gasto</button>
        </form>
      </fieldset>  
    </div>
    <div class="w-50 mx-2 mr-5">
      <table class="table">
        <thead>
          <tr>
            <th class="d-none" scope="col">#</th>
            <th scope="col">Gasto</th>
            <th scope="col">Valor</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tBody">
        </tbody>
      </table>
    </div>
  </section>
</body>

</html>
